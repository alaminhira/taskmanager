<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section class="task__container">
        <h1 class="task__container-title">Drag & Drop</h1>

        <div class="task__boxes">
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--todo">Todo</h3>
                <ul class="task__list">
                    <li class="task__item" draggable="true">Todo #1</li>
                    <li class="task__item" draggable="true">Todo #2</li>
                    <li class="task__item" draggable="true">Todo #3</li>
                </ul>
            </article>
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--ip">In Progress</h3>
                <ul class="task__list">
                    <li class="task__item" draggable="true">IP #1</li>
                    <li class="task__item" draggable="true">IP #2</li>
                    <li class="task__item" draggable="true">IP #3</li>
                </ul>
            </article>
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--done">Done</h3>
                <ul class="task__list">
                    <li class="task__item" draggable="true">Done #1</li>
                    <li class="task__item" draggable="true">Done #2</li>
                    <li class="task__item" draggable="true">Done #3</li>
                </ul>
            </article>
        </div>
    </section>
</body>

</html>
