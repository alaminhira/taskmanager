<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="task__container">
        <h1 class="task__container-title">Drag & Drop</h1>

        <div class="task__boxes">
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--todo">Todo</h3>
                <ul class="task__list task__list--todo" data-list="todo">
                    <!-- <li class="task__item-status">Drag a status from another status or add a new one</li> -->
                </ul>
                <div class="task__add">
                    <button class="task__add-btn">Add a Task</button>
                    <div class="task__add-field">
                        <input type="text" class="task__add-input" placeholder="Give it a name...">
                        <button type="button" class="task__add-cancel">Cancel</button>
                        <button type="button" class="task__add-create">Create</button>
                    </div>
                </div>
            </article>
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--ip">In Progress</h3>
                <ul class="task__list" data-list="ip"></ul>
                <div class="task__add">
                    <button class="task__add-btn">Add a Task</button>
                    <div class="task__add-field">
                        <input type="text" class="task__add-input" placeholder="Give it a name...">
                        <button type="button" class="task__add-cancel">Cancel</button>
                        <button type="button" class="task__add-create">Create</button>
                    </div>
                </div>
            </article>
            <!-- Task Box -->
            <article class="task__box">
                <h3 class="task__title task__title--done">Done</h3>
                <ul class="task__list" data-list="done"></ul>
                <div class="task__add">
                    <button class="task__add-btn">Add a Task</button>
                    <div class="task__add-field">
                        <input type="text" class="task__add-input" placeholder="Give it a name...">
                        <button type="button" class="task__add-cancel">Cancel</button>
                        <button type="button" class="task__add-create">Create</button>
                    </div>
                </div>
            </article>
        </div>
    </section>


</body>
</html>
